{% extends "blog/base.html" %}

{% block content %}


<!-- Blog Post -->

<!-- Title -->
<h1>{{ post.title }}</h1>

<!-- Author -->
<p class="lead">
    by {{ post.user }}
</p>

<hr>

<!-- Date/Time -->
<p><span class="glyphicon glyphicon-time"></span>{{ post.published_date }}</p>

<hr>

<!-- Post Content -->
<p class="lead">{{ post.content }}</p>

<hr>

<!-- Preview Image -->
<img class="img-responsive" src="{{ post.poster }}" alt="">

<hr>


<!-- Blog Comments -->
<div class="well">
    <h2>Coments new post</h2>
    <form role="form" action="{% url 'post' id=post.title %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.coment }}
        </div>
        <input type="submit" value="Save" class="btn btn-primary">

</div>

<!-- Posted Comments -->
{% for com in coments %}
<!-- Comment -->
<div class="media">
    <a class="pull-left" href="#">
        <img class="media-object" src="http://placehold.it/64x64" alt="">
    </a>
    <div class="media-body">
        <h4 class="media-heading">{{ com.user }}
            <small>{{ com.coment_date }}</small>
        </h4>
        {{ com.coment }}
    </div>
</div>
{% endfor %}
